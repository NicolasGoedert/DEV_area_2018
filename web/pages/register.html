<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Register</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form id="register_form">
					<input class="text" type="text" name="Username" placeholder="Username" required="" id="usernamesignup" warning>
					<input class="text email register" type="email" name="email" placeholder="Email" required="" id="emailsignup" warning>
					<input class="text" type="password" name="password" placeholder="Password" required="" id="passwordsignup" warning>
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="" id="passwordsignup_confirm" warning>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="REGISTER" id="btn-test">
				</form>
				<p>Already have an Account? <a id ="register_trans" href="/login"> Login Now!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
